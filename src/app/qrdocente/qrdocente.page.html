<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>QR del Curso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <div class="centered-container">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/aa/Logo_DuocUC.svg" alt="Login Image" class="login-image">
  
      <ion-card>
        <ion-card-content>
          <h2>Detalles del Curso</h2>
          <p><strong>Nombre:</strong> {{ nombre }}</p>
          <p><strong>C처digo:</strong> {{ codigo }}</p>
          <p><strong>Secci처n:</strong> {{ seccion }}</p>

          
          <img src="assets/codigoQR.png" alt="C처digo QR" class="qr-image">

          <div class="table">
            <table class="content-table">
              <thead>
                <tr>
                  <th>N째 de lista</th>
                  <th>Nombre</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let alumno of alumnos">
                  <td>{{alumno.id}}</td>
                  <td>{{alumno.nombre}}</td>
                  <td>{{alumno.status}}</td>
                </tr>
              </tbody>
            </table>
          </div>
          
        </ion-card-content>
               
        <div class="botones">
          <ion-button (click)="Volver()">Volver</ion-button>
          <ion-button (click)="salirAplicacion()">Salir</ion-button>
        </div>
      </ion-card>
    </div>
  </div>
</ion-content>
