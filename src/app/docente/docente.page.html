<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title><ion-icon name="menu-outline"></ion-icon>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <div class="button-bar">
      <ion-button (click)="salirAplicacion()">
        <ion-icon name="exit-outline"></ion-icon>Cerrar sesión
      </ion-button>
    </div>
  </ion-content>
</ion-menu>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <div class="header-title">
      <ion-title>
        Bienvenido, Profesor {{nombre}}
      </ion-title>
      <ion-label class="fecha-label">{{ fecha }}</ion-label>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content" [fullscreen]="true">
  <div class="card-container">
    <div class="centered-container">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/aa/Logo_DuocUC.svg" alt="Login Image" class="login-image">

      <ion-card>
        <ion-card-title>
          Clases asignadas
        </ion-card-title> 
      </ion-card>  

      <ion-list>
        
        <ion-item *ngFor="let curso of cursos">
          <ion-label>
            <h2>Nombre: {{curso.nombre_curso}}</h2>
            <h3>Código: {{curso.codigo}}</h3>
            <h3>Sección: {{curso.seccion}}</h3>
          </ion-label>
          
         
          <ion-button fill="outline" slot="end" (click)="verDetalle(curso)">
            <ion-icon name="qr-code-outline"></ion-icon>
            Ver QR
          </ion-button>
        </ion-item>
      </ion-list>
    </div>
  </div>  
</ion-content>
