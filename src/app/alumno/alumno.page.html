<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <div class="header-title">
      <ion-title>
        Bienvenido, {{nombre}}
      </ion-title>
      <ion-label class="fecha-label">{{ fecha }}</ion-label>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content">
  <div class="container">
    <div class="centered-container">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/aa/Logo_DuocUC.svg" alt="Login Image" class="login-image">
      
      <ion-card class="custom-card">
        <ion-card-title class="custom-card-title">Registra tu Asistencia aquí</ion-card-title>
        <ion-card-header class="custom-card-header">Recuerda activar tu ubicación</ion-card-header>
       <!--<ion-button class="custom-button" (click)="presentAlert()">Activar</ion-button> -->
     
        <ion-card-content>
          <ion-button (click)="takePhoto()">Registrarse</ion-button>
          <div *ngIf="capturedPhoto">
            <img [src]="capturedPhoto" alt="Foto tomada" class="captured-photo">
          </div>
        </ion-card-content>
      </ion-card>

      <ion-card class="custom-card">
        <ion-card-title class="custom-card-title">Ubicación</ion-card-title>
        <ion-card-content>
          <ion-button (click)="getLocation()">Obtener Ubicación</ion-button>
          <div *ngIf="latitude && longitude">
            <p>Latitud: {{latitude}}</p>
            <p>Longitud: {{longitude}}</p>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
