<ion-header [translucent]="true">
</ion-header>

<ion-content [fullscreen]="true" class="error-content">
  <div class="container">
    <ion-card class="error-card">
      <ion-card-header>
        <ion-card-title>
          <div class="centered-container">
            <h1 class="error-code">404</h1>
          </div>
          <p class="error-message">Nada por aquí, esta página no existe</p>
        </ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-button expand="block" routerLink="/login" fill="outline" class="home-button">
          Volver al Inicio
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
